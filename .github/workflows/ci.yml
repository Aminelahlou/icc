on:
  - push
  - pull_request
jobs:
  CI:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version:
          - 10
          - 12
          - 14
          - 16
          - 18
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
